apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-task-web-deployment
  labels:
    app: portal-task-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: portal-task-web
  template:
    metadata:
      labels:
        app: portal-task-web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: portal-task-web
          image: __IMAGE_NAME__:__IMAGE_TAG__ # 将被CI/CD替换
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: portal-task-web-service
spec:
  selector:
    app: portal-task-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal-task-web-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  tls:
    - hosts:
        - ray321.cn
      secretName: portal-task-web-tls
  rules:
    - host: ray321.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-task-web-service
                port:
                  number: 80
